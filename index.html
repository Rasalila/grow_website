<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Grow_website</title>

	<link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
	<script src="./assets/libs/swiper/swiper-bundle.min.js" defer></script>

	<link rel="stylesheet" href="./assets/style/style.css">
	<script src="./index.js" defer></script>

</head>
<body>
	
	<div class="swiper slider">

		<div class="slider-ui">

			<div class="container"> <!--  сетка, отступы -->

				<div class="top-line">

					<div class="row"> <!--  grid, разбить на колонки -->
						
						<!-- колонка с лого -->
						<div class="col col--center">
							<a href="#" class="logo">
								<img src="./assets/img/logo.svg" alt="grow">
							</a>
						</div>

						<!-- колонка с меню -->
						<div class="col col--center col--right col--lead">
							<nav class="main-menu">
								<ul>
									<li><a href="#">Main</a></li>
									<li class="active"><a href="#">Info</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
							<a href="#" class="button">Plant now</a>
						</div>

						<!-- колонка с бургер-меню -->
						<div class="col col--center">
							<button class="burger-menu">sdf</button>
						</div>

					</div>

				</div>

			</div>

		</div>

		<div class="swiper-wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(./assets/img/slides/slide-1-layer-back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./assets/img/slides/slide-1-layer-middle.png);"></div>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./assets/img/slides/slide-1-layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(./assets/img/slides/slide-2-layer-back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./assets/img/slides/slide-2-layer-middle.png);"></div>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./assets/img/slides/slide-2-layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(./assets/img/slides/slide-3-layer-back.jpg);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./assets/img/slides/slide-3-layer-middle.png);"></div>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./assets/img/slides/slide-3-layer-front.png);"></div>
			</div>

		</div>

	</div>

</body>
</html>
